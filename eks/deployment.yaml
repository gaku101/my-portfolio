apiVersion: apps/v1
kind: Deployment
metadata:
  name: myportfolio-api-deployment
  labels:
    app: myportfolio-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myportfolio-api
  template:
    metadata:
      labels:
        app: myportfolio-api
    spec:
      containers:
      - name: myportfolio-api
        image: 989298484874.dkr.ecr.ap-northeast-1.amazonaws.com/myportfolio:78ef2cd801bba87e1a31fb958a6dfce6c0e27c0c
        ports:
        - containerPort: 8080
