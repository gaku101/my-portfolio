apiVersion: apps/v1
kind: Deployment
metadata:
  name: myportfolio-api-deployment
  labels:
    app: myportfolio-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myportfolio-api
  template:
    metadata:
      labels:
        app: myportfolio-api
    spec:
      containers:
      - name: myportfolio-api
        image: 989298484874.dkr.ecr.ap-northeast-1.amazonaws.com/myportfolio:756aff1769671483a2b9d20b110f69f2920cc76e
        ports:
        - containerPort: 8080
