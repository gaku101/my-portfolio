apiVersion: apps/v1
kind: Deployment
metadata:
  name: myportfolio-api-deployment
  labels:
    app: myportfolio-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myportfolio-api
  template:
    metadata:
      labels:
        app: myportfolio-api
    spec:
      containers:
      - name: myportfolio-api
        image: 989298484874.dkr.ecr.ap-northeast-1.amazonaws.com/myportfolio:54fa2e63d8cbf4b576b2d2b905d8df6f6eda3444
        ports:
        - containerPort: 8080
